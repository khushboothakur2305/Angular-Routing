<div class="container">
  <h3>New User Reactive Form</h3>
  <form [formGroup]="userform" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" formControlName="username" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" formControlName="phone" class="form-control" />
    </div>
    <fieldset formGroupName="address">
      <legend>
        Address
      </legend>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" formControlName="street" class="form-control" />
      </div>
      <div class="form-group">
        <label for="suite">Suite</label>
        <input type="text" formControlName="suite" class="form-control" />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" formControlName="city" class="form-control" />
      </div>
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" formControlName="zipcode" class="form-control" />
      </div>
    </fieldset>

    <fieldset formGroupName="geo">
      <legend>Geo</legend>
      <div class="form-group">
        <label for="lat">Latitude</label>
        <input type="text" formControlName="lat" class="form-control" />
      </div>
      <div class="form-group">
        <label for="lng">Longitude</label>
        <input type="text" formControlName="lng" class="form-control" />
      </div>
    </fieldset>
    <fieldset formGroupName="company">
      <legend>Company</legend>

      <div class="form-group">
        <label for="name">Company Name</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="phrase">Catch Phrase</label>
        <input type="text" formControlName="phrase" class="form-control" />
      </div>
      <div class="form-group">
        <label for="bs">BS</label>
        <input type="text" formControlName="bs" class="form-control" />
      </div>
    </fieldset>
    <button class="btn btn-primary"  type="submit">Submit</button>
  </form>
</div>
